component: express

name: pf-web

useDotenv: true

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1

inputs:
  src: ./
  description: page-flipper web app
  region: us-east-1
  domain: ${env:DOMAIN}
  env:
    DB_CONNECT_STRING: ${env:DB_CONNECT_STRING}
    LISTEN: ${env:LISTEN}
    LISTEN_PORT: ${env:LISTEN_PORT}
    REDIS_CONNECT_STRING: ${env:REDIS_CONNECT_STRING}
    SESSION_SECRET: ${env:SESSION_SECRET}
    SESSION_EXP_MS: ${env:SESSION_EXP_MS}
    SESSION_STORE_PROVIDER: ${env:SESSION_STORE_PROVIDER}