
version: 2.1
orbs:
  aws-cli: circleci/aws-cli@1.3.2
  serverless: circleci/serverless-framework@1.0.1

jobs:
  build-and-test:
    docker:
      - image: 'circleci/node:12.19.0'
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: cd ./site && npm install
      # - run:
      #     name: Install Codecov
      #     command: sudo npm install -g codecov
      # - run: 
      #     name: Test
      #     command: cd ./site && npm run test
      # - run:
      #     name: Report Coverage
      #     command: cd ./site && npm run report-coverage
  deploy-dev:
    executor: serverless/default
    steps:
      - aws-cli/setup
      - serverless/setup:
          app-name: pf-web
          org-name: ryanallen
      - run:
          command: serverless deploy --stage dev
          name: deploy
  deploy-prod:
    executor: serverless/default
    steps:
      - aws-cli/setup
      - serverless/setup:
          app-name: pf-web
          org-name: ryanallen
      - run:
          command: serverless deploy --stage prod
          name: deploy

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-and-test
      - deploy-dev:
          context: 
            - pf-web
            - pf-web-dev
          requires:
            - build-and-test
          filters:
            branches:
              only:
                - develop
                - /feature\/.*/
      - deploy-prod:
          context: 
            - pf-web
            - pf-web-prod
          requires:
            - build-and-test
          filters:
            branches:
              only:
                - master